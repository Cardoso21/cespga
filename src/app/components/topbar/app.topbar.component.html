<div class="topbar clearfix">
    <div class="topbar-left">
        <div class="logo">
        </div>
    </div>
    <div class="topbar-right">
        <a id="menu-button" href="#" (click)="app.onMenuButtonClick($event)">
            <i></i>
        </a>
        <a id="topbar-menu-button" href="#" (click)="app.onTopbarMenuButtonClick($event)">
            <mat-icon class="material-icons">menu</mat-icon>
        </a>
        <ul class="topbar-items " [ngClass]="{'topbar-items-visible': app.topbarMenuActive}">
            <li #settings [ngClass]="{'active-top-menu':app.activeTopbarItem === settings}">
                <i class="topbar-icon material-icons" onclick="window.location.href ='https://www.facebook.com/paiguine' ">facebook</i>
                <span class="topbar-item-name"></span>
            </li>
            <li >
                <i class="topbar-icon bi bi-instagram" onclick="window.location.href='https://www.instagram.com/explore/locations/1308193759242634/Centro%20Esp%C3%ADrita%20Sociocultural%20Pai%20Guin%C3%A9%20De%20Aruanda-Riacho%20Fundo%202/'"></i>
            </li>
        </ul>
    </div>
</div>
